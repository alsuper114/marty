<!DOCTYPE html>
<html>
<head>
  <title>window.Marty example</title>
</head>
<body>

<div id="app"></div>
<script type="text/javascript" src="../../node_modules/react/dist/react.js"></script>
<script type="text/javascript" src="../../dist/browser/marty.js"></script>

<script type="text/javascript">
  var Store = Marty.createStore({
    id: 'Store',
    getInitialState: function () {
      return {
        1: { displayName: 'Foo' },
        2: { displayName: 'Bar' }
      };
    }
  });

  var App = React.createClass({
    mixins: [Marty.createStateMixin(Store)],
    render: function () {
      return React.createElement("ul", null,
        Object.keys(this.state).map(function (id) {
          return React.createElement("li", null, this.state[id].displayName);
        }, this)
      );
    }
  });

  React.render(React.createElement(App), document.getElementById('app'));
</script>
</body>
</html>
